<div>
    <waltz-page-header icon="users"
                       name="Roles">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Home</a></li>
                <li><a ui-sref="main.system.list">System Admin</a></li>
                <li>Roles</li>
            </ol>
        </breadcrumbs>
    </waltz-page-header>


    <div class='waltz-page-summary waltz-page-summary-attach'>

        <waltz-svelte-component component="$ctrl.RoleListPanel"
                                roles="$ctrl.roles">
        </waltz-svelte-component>
    </div>

    <br>

    <waltz-section name="Create Custom Role">
        <p>Custom roles can be used to restrict certain features in Waltz that allow dynamic role selection (i.e. allocations, assessment definitions)</p>
        <form class="form-horizontal"
              ng-submit="$ctrl.createRole($ctrl.roleName, $ctrl.roleDescription)">
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Role Key
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           disabled="true"
                           ng-model="$ctrl.roleKey"
                           placeholder="Role Key preview">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Role Name
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           ng-model="$ctrl.roleName"
                           required="true"
                           ng-change="$ctrl.transformKey()"
                           placeholder="Role Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Role Description
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           required="true"
                           ng-model="$ctrl.roleDescription"
                           placeholder="Role Description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"
                            class="btn btn-success">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </waltz-section>
</div>
