<div>
    <div class="row row-mini-gutters">
        <div class="col-sm-4">
            <waltz-pie-table data="$ctrl.pie.os.data"
                             config="$ctrl.pie.os.config"
                             name="By Operating System">
            </waltz-pie-table>
        </div>

        <div class="col-sm-4">
            <waltz-pie-table data="$ctrl.pie.env.data"
                             config="$ctrl.pie.env.config"
                             description="{{$ctrl.environmentDescription}}"
                             name="By Environment">
            </waltz-pie-table>
        </div>

        <div class="col-sm-4">
            <waltz-pie-table data="$ctrl.pie.location.data"
                             config="$ctrl.pie.location.config"
                             name="By Location">
            </waltz-pie-table>
        </div>
    </div>

    <div class="row row-mini-gutters">
        <div class="col-sm-4">
            <waltz-pie-table data="$ctrl.pie.operatingSystemEndOfLifeStatus.data"
                             config="$ctrl.pie.operatingSystemEndOfLifeStatus.config"
                             name="By Operating System EOL Status">
            </waltz-pie-table>
        </div>

        <div class="col-sm-4">
            <waltz-pie-table data="$ctrl.pie.hardwareEndOfLifeStatus.data"
                             config="$ctrl.pie.hardwareEndOfLifeStatus.config"
                             name="By Hardware EOL Status">
            </waltz-pie-table>
        </div>

        <div class="col-sm-4">
            <waltz-pie-table data="$ctrl.pie.country.data"
                             config="$ctrl.pie.country.config"
                             name="By Country">
            </waltz-pie-table>
        </div>
    </div>
</div>
