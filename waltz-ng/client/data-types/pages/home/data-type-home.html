<div>

    <waltz-page-header name="Data Types"
                       small="search"
                       icon="qrcode">

        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li>
                    <a ui-sref="main">
                        Home
                    </a>
                </li>
                <li>Data Types</li>
            </ol>
        </breadcrumbs>
    </waltz-page-header>


    <div class="row">
        <div class="col-md-12">
            <div class="waltz-page-summary waltz-page-summary-attach">
                <blockquote>
                    Data describes what items of significance to the business are captured,
                    consumed or produced by applications.
                </blockquote>

                <waltz-svg-diagrams diagrams="ctrl.diagrams"
                                    block-processor="ctrl.blockProcessor">
                </waltz-svg-diagrams>
            </div>
        </div>
    </div>

    <br>

    <!-- STATIC PANELS -->
    <div class="row">
        <div class="col-sm-12">
            <waltz-static-panels group-key="HOME.DATA-TYPE">
            </waltz-static-panels>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <!-- TREE -->
            <waltz-section name="Data"
                           icon="qrcode"
                           small="Types"
                           id="data-types-tree-section">
                <waltz-section-actions>
                    <waltz-data-extract-link name="Export"
                                             extract="data-types">
                    </waltz-data-extract-link>
                </waltz-section-actions>

                <waltz-data-type-usage-count-tree on-selection="ctrl.nodeSelected">
                </waltz-data-type-usage-count-tree>
                <hr/>
                <button class="btn btn-primary btn-xs clickable"
                        ui-sref="main.data-type.maintain">

                    <waltz-icon name="wrench"></waltz-icon>
                    Maintain
                </button>
            </waltz-section>
        </div>
    </div>

    <waltz-flow-classification-rule-summary-list>
    </waltz-flow-classification-rule-summary-list>

</div>
