<nav class="navbar navbar-default navbar-fixed-top">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand"
           ui-sref="main.home">
            <img height="30px"
                 style="position: relative; top: -6px;"
                 src="../../../images/branding/waltz_badge+text_horizontal_negative_bw_145px.png">
        </a>
        <span ng-bind='ctrl.logoOverlayText'
              style='display: inline; position: absolute; left: 72px; top:30px; font-weight: bold; font-style: italic; white-space: nowrap'
              ng-style=" { 'color': ctrl.logoOverlayColor }">
        </span>
    </div>

    <div class="nav-bar-collapse">

        <ul class="nav navbar-nav navbar-left">
            <li ng-repeat="item in ctrl.navItemsForRole"
                ui-sref-active="navbar-selected"
                id="{{ item.id }}">
                <a ui-sref="{{ item.uiSref }}">
                    <waltz-icon size="lg"
                                name="{{ item.icon }}">
                    </waltz-icon>
                    <span class="navbar-title"
                          ng-bind="item.displayName">
                    </span>
                </a>
            </li>
        </ul>

        <waltz-navbar-viewpoints></waltz-navbar-viewpoints>

        <waltz-navbar-profile logo-overlay-text="ctrl.logoOverlayText">
        </waltz-navbar-profile>

        <waltz-navbar-recently-viewed>
        </waltz-navbar-recently-viewed>

        <waltz-navbar-search>
        </waltz-navbar-search>

        <waltz-navbar-filters>
        </waltz-navbar-filters>
    </div>
</nav>
