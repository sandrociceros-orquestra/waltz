<div>
    <treecontrol class="tree-light"
                 options="$ctrl.treeOptions"
                 tree-model="$ctrl.forest"
                 order-by="['-position', '-name']"
                 selected-node="$ctrl.currentNode"
                 expanded-nodes="$ctrl.expandedNodes"
                 on-selection="$ctrl.handleSelection(node)">
        <span class="clickable">
            <span ng-transclude="nodeTemplate">
                <span ng-bind="node.name"></span>
            </span>
        </span>
    </treecontrol>
</div>
