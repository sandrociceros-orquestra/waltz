<div>
    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            Run Name
        </div>
        <div class="col-sm-4">
            <span ng-bind="$ctrl.run.name"></span>
        </div>
        <div class="col-sm-2 waltz-display-field-label">
            Template Name
        </div>
        <div class="col-sm-4">
            <span ng-bind="$ctrl.template.name"></span>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-2">
            <div class="waltz-display-field-label">
                Run Description
            </div>
            <div class="small help-block">
                Default description
            </div>
        </div>
        <div class="col-sm-10">
            <waltz-markdown text="$ctrl.run.description">
            </waltz-markdown>
        </div>
    </div>
    <div waltz-has-role="SURVEY_ADMIN">
        <br>
        <div class="row">
            <div class="col-sm-2 waltz-display-field-label">
                Run Submission Due Date
                <div class="small help-block">
                    Default submission due date, can be overriden by instances
                </div>
            </div>
            <div class="col-sm-4">
                <waltz-editable-field on-save="$ctrl.updateDueDate"
                                      field-type="date"
                                      date-format="yyyy-MM-dd"
                                      initial-val="$ctrl.run.dueDate">
                </waltz-editable-field>
            </div>
            <div class="col-sm-2 waltz-display-field-label">
                Approval Due
                <div class="small help-block">
                    Default approval due date, can be overriden by instances
                </div>
            </div>
            <div class="col-sm-4">
                <waltz-editable-field on-save="$ctrl.updateApprovalDueDate"
                                      field-type="date"
                                      date-format="yyyy-MM-dd"
                                      initial-val="$ctrl.run.approvalDueDate"
                                      min-date="$ctrl.run.dueDate">
                </waltz-editable-field>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            Contact
        </div>
        <div class="col-sm-4">
            <span ng-bind="$ctrl.run.contactEmail"></span>
        </div>
        <div class="col-sm-2 waltz-display-field-label">
            Status
        </div>
        <div class="col-sm-4">
            <span ng-bind="$ctrl.run.status | toDisplayName:'surveyRunStatus'"></span>
        </div>
    </div>


</div>
