<div>
    <waltz-page-header icon="wpforms"
                       name="Survey"
                       small="create">
        <breadcrumbs>
            <ol class="waltz-breadcrumbs">
                <li><a ui-sref="main">Survey</a></li>
                <li>Create</li>
            </ol>
        </breadcrumbs>
    </waltz-page-header>

    <div class="waltz-page-summary waltz-page-summary-attach">

        <waltz-survey-run-create-general ng-show="ctrl.step === 'GENERAL'"
                                         survey-template="ctrl.surveyTemplate"
                                         survey-run="ctrl.surveyRun"
                                         on-save="ctrl.onSaveGeneral">
        </waltz-survey-run-create-general>


        <waltz-survey-run-create-recipient ng-if="ctrl.step === 'RECIPIENT'"
                                           survey-template="ctrl.surveyTemplate"
                                           survey-run="ctrl.surveyRun"
                                           instance-create="$ctrl.instancesRecipientsCreateCommand"
                                           on-save="ctrl.onSaveRecipient"
                                           on-go-back="ctrl.goBack">
        </waltz-survey-run-create-recipient>


        <div ng-if="ctrl.step === 'COMPLETED'"
             data-testid="issuance-confirmation">
            <h4><strong>Issue Survey</strong></h4>
            <hr/>

            Survey run <strong ng-bind="ctrl.surveyRun.name"></strong> has been saved.
            <br/>
            <br/>
            Please click <a ng-click="ctrl.generateEmail()" class="clickable">here</a> to generate survey invitation email.
            <br/>
            <br/>
            <a ui-sref="main.survey.template.view ({id: ctrl.surveyTemplate.id })">
                &laquo; Back to <strong ng-bind="ctrl.surveyTemplate.name"></strong> template
            </a>
        </div>

    </div>
</div>
