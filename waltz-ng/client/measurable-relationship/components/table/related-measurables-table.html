<waltz-grid-with-search  ng-if="$ctrl.data.length > 0"
                         column-defs="$ctrl.columnDefs"
                         entries="$ctrl.data"
                         on-row-select="$ctrl.onRowSelect"
                         search-placeholder-text="Search relationships...">
</waltz-grid-with-search>


<waltz-data-extract-link name="Download all relationships"
                         class="pull-right"
                         styling="link"
                         extract="entity-relationships/kind/{{$ctrl.parentEntityRef.kind}}/id/{{$ctrl.parentEntityRef.id}}"
                         method="GET">
</waltz-data-extract-link>


<script type="text/ng-template"
        id="wrmt/relationships-popup.html">
    <div>
        <table class="table table-condensed small table-hover">
            <thead>
            <tr>
                <th>Relationships</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="relationship in row.entity.relationships">
                <td>
                    <div ng-bind="relationship"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</script>
